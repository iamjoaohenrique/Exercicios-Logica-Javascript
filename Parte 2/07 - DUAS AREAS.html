<head>
    <script type='text/javascript'>
        function areaRetangulo() {
            var base = parseInt(document.getElementById("base").value);
            var altura= parseInt(document.getElementById("altura").value);

            var areaRetangulofinal = base * altura;
            document.getElementById("resultado").innerHTML = "A area do retangulo é" + areaRetangulofinal;
        }
        function areaTriangulo() {
            var base = parseInt(document.getElementById("base").value);
            var altura= parseInt(document.getElementById("altura").value);

            var areaTriangulofinal = (base * altura) / 2;
            document.getElementById("resultado").innerHTML = "A area do triangulo é" + areaTriangulofinal;
        }
    </script>
    <style>
        .myButton {
            box-shadow: inset -1px 37px 14px -12px #f2fadc;
            background: linear-gradient(to bottom, #dbe6c4 5%, #9ba892 100%);
            background-color: #dbe6c4;
            border-radius: 42px;
            border: 2px solid #b2b8ad;
            display: inline-block;
            cursor: pointer;
            color: #757d6f;
            font-family: Arial;
            font-size: 22px;
            font-weight: bold;
            padding: 11px 76px;
            text-decoration: none;
            text-shadow: 0px 5px 0px #ced9bf;
        }

        .myButton:hover {
            background: linear-gradient(to bottom, #9ba892 5%, #dbe6c4 100%);
            background-color: #9ba892;
        }

        .myButton:active {
            position: relative;
            top: 1px;
        }
    </style>
</head>

<body> <br>
    <center>

        <h4>João Henrique Silva</h4>
        <h1>Veja a área: </h1>
        Informe a base: <input type="text" id="base" /><br><br>
        Informe a altura: <input type="text" id="altura"/>

        <br><br>
        <br>
        <input type="submit" class="myButton" id="btnexemplov" value='Calcular area do retangulo'
            onclick="areaRetangulo()" /><br><br>
            <input type="submit" class="myButton" id="btnexemplov" value='Calcular area do triangulo'
            onclick="areaTriangulo()" /><br><br>
        <p id="resultado"></p>
        <p id="resultado2"> </p>
        <br><br>

    </center>
</body>

</html>
