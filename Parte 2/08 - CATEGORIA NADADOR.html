<head>
    <script type='text/javascript'>
        function verificarCategoria() {
            var idade = parseInt(document.getElementById("idade").value);

            if (idade >= 0 && idade <= 4) {
                document.getElementById("resultado").innerHTML = "Sua categoria é Baby :3";}
            if (idade >= 5 && idade <= 7) {
                document.getElementById("resultado").innerHTML = "Sua categoria é Infantil A";}
            
            if (idade >= 8 && idade <= 11) {
                document.getElementById("resultado").innerHTML = "Sua categoria é Infantil B";}
            
            if (idade == 12 || idade == 13) {
                document.getElementById("resultado").innerHTML = "Sua categoria é Juvenil A";}
        
            if (idade >= 14 && idade <= 17) {
                document.getElementById("resultado").innerHTML = "Sua categoria é Juvenil B";}
            
            if (idade >= 18) {
                document.getElementById("resultado").innerHTML = "Sua categoria é Adulto";}
            }
        
    </script>
    <style>
        .myButton {
            box-shadow: inset -1px 37px 14px -12px #f2fadc;
            background: linear-gradient(to bottom, #dbe6c4 5%, #9ba892 100%);
            background-color: #dbe6c4;
            border-radius: 42px;
            border: 2px solid #b2b8ad;
            display: inline-block;
            cursor: pointer;
            color: #757d6f;
            font-family: Arial;
            font-size: 22px;
            font-weight: bold;
            padding: 11px 76px;
            text-decoration: none;
            text-shadow: 0px 5px 0px #ced9bf;
        }

        .myButton:hover {
            background: linear-gradient(to bottom, #9ba892 5%, #dbe6c4 100%);
            background-color: #9ba892;
        }

        .myButton:active {
            position: relative;
            top: 1px;
        }
    </style>
</head>

<body> <br>
    <center>

        <h4>João Henrique Silva</h4>
        <h1>Veja qual a sua categoria de nadador: </h1>
        Informe sua idade: <input type="text" id="idade" /><br><br>

        <br><br>
        <br>
        <input type="submit" class="myButton" id="btnexemplov" value='Verificar'
            onclick="verificarCategoria()" /><br><br>
        <p id="resultado"></p>
        <p id="resultado2"> </p>
        <br><br>

    </center>
</body>

</html>
